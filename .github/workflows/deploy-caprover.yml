name: CapRover

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send build to CapRover server
        uses: floms/action-caprover@v1
        with:
          host: '${{ secrets.CAPROVER_HOST }}'
          password: '${{ secrets.CAPROVER_PASSWORD }}'
          app: 'audnexus'
          branch: 'main'